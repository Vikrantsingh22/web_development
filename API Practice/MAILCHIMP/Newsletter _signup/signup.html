
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    

    <!-- Custom styles for this template -->
    <link href="css\style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqA1oYXVgqd_6eMKsHcb3cFE_R5470190A8smlWYAo&s" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up for news  letter</h1>

      <!-- <label for="inputEmail" class="sr-only">First Name</label> -->
      <input type="text" name ="fname" class="form-control top" placeholder="First Name" required >
      <!-- <label for="inputPassword" class="sr-only">last Name</label> -->
      <input type="text" name="lname"  class="form-control mid" placeholder="Last Name" required>
      <!-- <label for ="imputgmail" class="sr-only">Email</label> -->
      <input type="email" name="email"  class="form-control bottom" placeholder="Email" required>
    


      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; </p>
    </form>
  </body>
</html>
